
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fable Forge | AI Storyteller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --mythic-gold: #fbbf24;
            --mythic-indigo: #6366f1;
        }
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Cosmic Weave Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            overflow: hidden;
        }
        .cosmic-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            animation: drift 100s linear infinite;
        }
        .nebula {
            position: absolute;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            filter: blur(80px);
            animation: pulse-nebula 20s ease-in-out infinite alternate;
        }
        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        @keyframes pulse-nebula {
            0% { transform: translate(-25%, -25%) scale(1); }
            100% { transform: translate(0%, 0%) scale(1.2); }
        }
        .font-mythic { font-family: 'Cinzel', serif; }
        .font-story { font-family: 'Lora', serif; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .mythic-border {
            position: relative;
        }
        .mythic-border::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.3), transparent);
            z-index: -1;
            border-radius: inherit;
        }
        .story-glow {
            box-shadow: 0 0 60px -15px rgba(99, 102, 241, 0.2);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        @keyframes spark-fly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
        }
        .forge-spark {
            animation: spark-fly 1s ease-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="cosmic-bg">
        <div class="nebula" style="top: -20%; left: -20%; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);"></div>
        <div class="nebula" style="bottom: -20%; right: -20%; background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);"></div>
    </div>
    <div id="root"></div>
</body>
</html>
